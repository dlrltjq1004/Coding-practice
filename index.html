<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>계산기</h2>
    <input id="jsInputOne" placeholder="첫번째 번호를 입력하세요" />
    <input id="jsinputTo" placeholder="두번째 번호를 입력하세요" />
    <button id="jsPlusBtn" onclick="plusClick()">+</button>
    <button id="jsSubtractBtn" onclick="subtractClick()">-</button>
    <button id="jsDivisionBtn" onclick="multiplyClick()">x</button>
    <button id="jsMultiplyBtn" onclick="divisionClick()">÷</button>
    <button id="jsCalculationBtn" onclick="calculate()">
      계산하기
    </button>
    <hr />
    <li id="jsResultLi">결과</li>
  </body>
  <script src="index.js"></script>
</html>
